apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "pinpoint-zookeeper.labels" . | indent 4 }}
  name: {{ include "pinpoint-zookeeper.fullname" . }}
spec:
  replicas: 3
  selector:
    matchLabels:
{{ include "pinpoint-zookeeper.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "pinpoint-zookeeper.labels" . | indent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: ZOO_SERVERS
              value: server.1=
          envFrom:
          - configMapRef:
              name: {{ include "pinpoint-zookeeper.name" .}}
          ports:
          - containerPort: 2181
            protocol: TCP
          - containerPort: 2888
            protocol: TCP
          - containerPort: 3888
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 2181
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 2181
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
{{- toYaml .Values.resources | nindent 12 }}
{{- with .Values.affinity }}
      affinity:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{- toYaml . | nindent 8 }}
{{- end }}
