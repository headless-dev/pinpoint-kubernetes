replicaCount: 1

imagePullPolicy: IfNotPresent
## Annotations to be added to Pinpoint Web pods
##
podAnnotations: {}
## Pod affinity
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}

## Node tolerations for node-exporter scheduling to nodes with taints
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
##
tolerations: []
  # - key: "key"
  #   operator: "Equal|Exists"
  #   value: "value"
  #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

# Configuration for Docker Image 
image:
  repository: pinpointdocker/pinpoint-web
  tag: 2.5.2
  pullPolicy: IfNotPresent

profiles: release
serverPort: 8080
clusterEnable: true

adminPassword: admin
sendUsage: false
loggingLevelRoot: INFO
showApplicationStat: true

mysql:
  serviceName:
  host:
  port:
  user:
  password:
  database:


resources:
  requests:
    memory: "256Mi"
    cpu: "100m"

zookeeper:
  # headless service: pinpoint-zookeeper-headless
  host: pinpoint-zookeeper