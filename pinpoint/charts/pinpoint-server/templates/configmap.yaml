apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "server.name" . }}
    {{- include "server.labels" . | nindent 4 }}
data:
  CLUSTER_ENABLE: "{{ .Values.collector.clusterEnable }}"
  PINPOINT_ZOOKEEPER_ADDRESS: "{{ include "server.fullname" . }}-0.{{ include "server.fullname" . }}"
  SPRING_PROFILES: "{{ .Values.collector.profiles }}"
  JAVA_OPTS: "-Dspring.profiles.active={{ .Values.collector.profiles }}"
  LOGGING_LEVEL_ROOT: "{{ .Values.collector.loggingLevelRoot }}"
  FLINK_CLUSTER_ENABLE: "{{ .Values.collector.flink.enable }}"
  FLINK_CLUSTER_ZOOKEEPER_ADDRESS: "{{ include "server.fullname" . }}-0.{{ include "server.fullname" . }}"
  hbase-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
            <name>hbase.rootdir</name>
            <value>file:///home/pinpoint/hbase</value>
        </property>
        <property>
            <name>hbase.cluster.distributed</name>
            <value>true</value>
        </property>
        <property>
            <name>zookeeper.znode.parent</name>
            <value>/hbase</value>
        </property>
        <property>
            <name>hbase.zookeeper.quorum</name>
            <value>{{ include "server.fullname" . }}-0.{{ include "server.fullname" . }}</value>
        </property>
        <property>
          <name>hbase.zookeeper.property.clientPort</name>
          <value>2181</value>
        </property>
        <property>
          <name>hbase.master.port</name>
          <value>60000</value>
        </property>
        <property>
          <name>hbase.regionserver.port</name>
          <value>60020</value>
        </property>
    </configuration>
