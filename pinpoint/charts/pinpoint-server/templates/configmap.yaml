apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "server.name" . }}
    {{- include "server.labels" . | nindent 4 }}
data:
  CLUSTER_ENABLE: "{{ .Values.collector.clusterEnable }}"
  PINPOINT_ZOOKEEPER_ADDRESS: "{{ include "server.fullname" . }}"
  SPRING_PROFILES: "{{ .Values.profiles }}"
  JAVA_OPTS: "-Dspring.profiles.active={{ .Values.profiles }}"
  LOGGING_LEVEL_ROOT: "{{ .Values.collector.loggingLevelRoot }}"
  FLINK_CLUSTER_ENABLE: "{{ .Values.collector.flink.enabled }}"
  FLINK_CLUSTER_ZOOKEEPER_ADDRESS: "{{ include "server.fullname" . }}"
  SPRING_PROFILES_ACTIVE: "{{ .Values.profiles }}"
  WEB_SERVER_PORT: "{{ .Values.web.serverPort }}"
  CONFIG_SENDUSAGE: "{{ .Values.web.sendUsage }}"
  CONFIG_SHOW_APPLICATIONSTAT: "{{ .Values.web.showApplicationStat }}"
  JDBC_DRIVERCLASSNAME: "com.mysql.jdbc.Driver"
  JDBC_URL: "{{ include "web.mysql.url" .}}"
  ALARM_MAIL_SERVER_URL: "{{ .Values.mail.server.url }}"
  ALARM_MAIL_SERVER_PORT: "{{ .Values.mail.server.port }}"
  ALARM_MAIL_SENDER_ADDRESS: "{{ .Values.mail.sender }}"
  ALARM_MAIL_TRANSPORT_PROTOCOL: "{{ .Values.mail.transportProtocol }}"
  ALARM_MAIL_SMTP_PORT: "{{ .Values.mail.smtp.port }}"
  ALARM_MAIL_SMTP_AUTH: "{{ .Values.mail.smtp.auth }}"
  ALARM_MAIL_SMTP_STARTTLS_ENABLE: "{{ .Values.mail.smtp.startTls.enable }}"
  ALARM_MAIL_SMTP_STARTTLS_REQUIRED: "{{ .Values.mail.smtp.startTls.required }}"
  ALARM_MAIL_DEBUG: "{{ .Values.mail.debug }}"
  hbase-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
            <name>hbase.rootdir</name>
            <value>file:///home/pinpoint/hbase</value>
        </property>
        <property>
            <name>hbase.cluster.distributed</name>
            <value>true</value>
        </property>
        <property>
            <name>zookeeper.znode.parent</name>
            <value>/hbase</value>
        </property>
        <property>
            <name>hbase.zookeeper.quorum</name>
            <value>{{ include "server.fullname" . }}</value>
        </property>
        <property>
          <name>hbase.zookeeper.property.clientPort</name>
          <value>2181</value>
        </property>
        <property>
          <name>hbase.master.port</name>
          <value>60000</value>
        </property>
        <property>
          <name>hbase.regionserver.port</name>
          <value>60020</value>
        </property>
        <property>
        <name>zookeeper.clientCnxn.socket</name>
        <value>org.apache.zookeeper.ClientCnxnSocketNetty</value>
        </property>
        <property>
        <name>zookeeper.clientCnxn.socket.caching</name>
        <value>false</value>
        </property>
    </configuration>
