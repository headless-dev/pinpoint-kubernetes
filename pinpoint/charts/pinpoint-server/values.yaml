# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# The base hadoop image to use for all components.
# See this repo for image build details: https://github.com/Comcast/kube-yarn/tree/master/image


affinity: {}

zookeeper:
  image:
    repository: registry.k8s.io/kubernetes-zookeeper
    tag: 1.0-3.4.10
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "100m"

hbase:
  image:
    repository: pinpointdocker/pinpoint-hbase
    tag:
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "4Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "1"

collector:
  image:
    repository: pinpointdocker/pinpoint-collector
    tag:
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "250m"
  receiver:
    grpc:
      agentPort: 9991
      statPort: 9992
      spanPort: 9993
    thrift:
      basePort: 9994
      statPort: 9995
      spanPort: 9996

persistence:
  enabled: true
  size: 8Gi